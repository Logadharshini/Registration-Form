<html>
    <head>
        <title>
            Registration Form
        </title>
    </head>
    <link rel="stylesheet" href="regstyle.css">
    <body>
        <div class=header>
            <h1>REGISTRATION FORM</h1>
        </div>
        <div class=text1>
            <em> Name </em>   <input class="name" type="text" id="name">
        </div>
        <div class=text2>
            <em>Date of Birth </em><input class="dob" type="date"  id="dob">      
        </div>
        <div class=text3>
            <em>E-mail</em><input class="email" type="email" placeholder="ex: myname@example.com" id="email">
        </div>
        <div class=text4>
            <em>Gender</em><input class="gender" type="text" placeholder="M/F" id="gender">
        </div>
        <div class=text5>
            <em>Address</em><input class="address" type="text" id="address">
        </div>
        <div class=text6>
            <em>Mobile</em> <input class="mob" type="text" id="mobile">
        </div>
        <div class=text7>
            <input class="register" type="button" value="Register" id="register">  <input class="cancel" type="button" value="Cancel" id="cancel"> 
        </div>
    </body>
</html>
